<!DOCTYPE html> 
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script>
        let k = 1;
        function change() {
    if(k<5&&k>0){
k++;
} 
else {
    k=1
  }
    condition(k);
   }
    function back(){
    if(k<=5&&k>1){
    k--;
    }
     else {
    k=5;
  }
    condition(k);
  }
        function condition(k){
    let d = document;
        if(k==1){
    d.body.style.background = "url(1.jpg) ";
    }
        else if(k==2){
    d.body.style.background = "url(2.jpg) ";
    }
        else if(k==3){
    d.body.style.background = "url(3.jpg)";
    }
    else if(k==4){
    d.body.style.background = "url(4.jpg)";
    }
    else if(k>4){
    d.body.style.background = "url(5.jpg)";
    } 
      }  
    </script>
</head>

        </div>

</body>
